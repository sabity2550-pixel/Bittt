</head>
<body>

    <div class="container">

    <script>
        const btn = document.getElementById('yesBtn');
        let posX, posY, velX, velY;
        let animationId;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°
        function initButton() {
            posX = Math.random() * (window.innerWidth - 150);
            posY = Math.random() * (window.innerHeight - 100);
            velX = 3;
            velY = 3;
            btn.style.display = 'block';
            moveButton();
        }

        function moveButton() {
            posX += velX;
            posY += velY;

            if (posX + btn.offsetWidth > window.innerWidth || posX < 0) {
                velX = -velX;
            }
            if (posY + btn.offsetHeight > window.innerHeight || posY < 0) {
                velY = -velY;
            }

            btn.style.left = posX + 'px';
            btn.style.top = posY + 'px';

            animationId = requestAnimationFrame(moveButton);
        }

        initButton();

        function answeredYes() {
            cancelAnimationFrame(animationId);
            btn.style.display = 'none';

            const content = document.getElementById('main-content');
            content.innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHR1amFid2ZueGZ3bmZicm94eXpueGZ3bmZicm94eXpueGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/5GoVLqeAOo6PK/giphy.gif" width="150">

                <p>‡πÄ‡∏¢‡πâ! ‡∏°‡∏µ‡πÅ‡∏ü‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏ß‡∏ß‡∏ß ‡∏î‡∏µ‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö üêæ‚ú®</p>
                <button class="retry-btn" onclick="location.reload()">‚Ü∫ ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö</button>
            `;

        }

        function createHeart() {
