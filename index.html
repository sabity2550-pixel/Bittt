            posX = Math.random() * (window.innerWidth - 120);

        function moveButton() {
            posX += velX;

            // ‡∏ä‡∏ô‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏î‡πâ‡∏á‡∏Å‡∏•‡∏±‡∏ö
